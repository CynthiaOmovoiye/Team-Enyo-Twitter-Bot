    <body>
       <!--login form details-->
        <form action="">
            <!--logo for the page-->
            <div class="img">
            <a href="/index.html"><img src="https://res.cloudinary.com/yagmus/image/upload/v1569316757/Group_4_wzszaa.png" alt="logo"></a>
            </div>

            <div class="form-container">
                    <center><h1 class="setuptwitter"> Set Up Twitter</h1></center>
                <div>
                  <!--email with set input format -->
                    <center><input type="twitter handle" class="twitterhandle" id="twitter handle" name="twt" placeholder="twitter handle" required 
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"/></center><br><br>  
                </div>
                
                


                <center><input type="display name" class="twitterhandle twitterhandle23" id="email" name="display name" placeholder="display name" required 
                 pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"/></center><br><br>
    
                <center><input type="email" class="twitterhandle" id="email" name="email" placeholder="Email address" required 
                 pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"/></center><br><br>
    

                <center><input type="password" class="twitterhandle" id="password" name="psw" placeholder="Password" 
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                    title="Must be at least 8 characters and contain at least one number, one uppercase and one lowercase letter" required ></center>
                <br><br>


                <Center><button type="button" class="authenticate" type="submit"><img src="https://res.cloudinary.com/gbogz/image/upload/v1569335672/m3ylslj1xxrleg3xmcof.png" id="buttonimg">AUTHENTICATE</button></Center>
                        
            </div>
